<h1>Servies We Provide</h1>
   <div class="container" id="services" ng-repeat="service in services">
    <div class="row">
        <div class="col-md-4">
            <img ng-src="{{service.image}}">
        </div>
        <div class="col-md-8">
            <h3>{{service.name}}</h3>
            <p>{{service.description}}</p><br><br>
        </div>

    </div>
    
</div>
